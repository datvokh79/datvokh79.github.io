<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liên Hệ - TienDatPhotography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">TienDatPhotography</div>
      <nav>
        <ul>
          <li><a href="index.html">Trang Chủ</a></li>
          <li><a href="gioithieu.html">Giới Thiệu</a></li>
          <li><a href="dichvu.html">Dịch Vụ</a></li>
          <li><a href="gallery.html">Thư Viện Ảnh</a></li>
          <li><a href="lienhe.html" class="current">Liên Hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section contact light" id="contact">
    <div class="container contact-box">
      <h2>Liên Hệ Với Tôi</h2>
      <p>Nếu bạn có bất kỳ câu hỏi hay yêu cầu dịch vụ nào, hãy gửi tin nhắn cho tôi.</p>
      <form action="mailto:tien.dat@example.com" method="POST" enctype="text/plain" class="contact-form">
        <label for="name">Họ và Tên</label>
        <input type="text" id="name" name="name" required placeholder="Nhập họ và tên của bạn" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Nhập email của bạn" />

        <label for="subject">Chủ Đề</label>
        <input type="text" id="subject" name="subject" required placeholder="Chủ đề liên hệ" />

        <label for="message">Nội Dung</label>
        <textarea id="message" name="message" rows="6" required placeholder="Viết nội dung liên hệ"></textarea>

        <button type="submit">Gửi</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 TienDatPhotography. Bản quyền thuộc về TienDat.</p>
    </div>
  </footer>

</body>
</html>
